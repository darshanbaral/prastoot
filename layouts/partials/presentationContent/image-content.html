<div class="slide-image-panel">
  <div class="panel-image-container">
    <img class="panel-image" src="{{ .Params.image | relURL }}" />
    {{ if .Params.caption }}
    <p class="presentation-image-caption w-100 text-center m-0">
      {{ .Params.caption }}
    </p>
  </div>
  {{ end }}
</div>

<div class="slide-content-panel flex-grow-1">{{ .Content }}</div>
